<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>

<body>

	<div style="width:1366; height: 800px; border: black solid;">


		<div class="box-left">
			<table>
				<tr>
					<div id="score">
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
				</tr>
				<tr>
					<div id="lives">
						<label for="lblLives">LIVES:</label>
						<input id="lblLives" type="text">
					</div>
				</tr>
				<tr>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
				</tr>
			</table>
		</div>
		
		<div id="game">
			<canvas id="canvas" height="780" width="1080"></canvas>
		</div>

		<div class="header-right">RIGHT</div>

	</div>
</body>

</html>
